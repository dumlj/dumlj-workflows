name: Setup actions
description: mono npm projects workflow, includes test and release.
author: DavidJones

inputs:
  node_version:
    description: 'Node Version'
    required: true
    default: '20'
  git_access_token:
    description: 'Git Access Token'
    required: false
    default: ''

runs:
  using: "composite"
  steps:
    # checkout 代码
    - name: Checkout project
      uses: actions/checkout@v3
      with:
        token: ${{ inputs.git_access_token }}
    # 设置 Git 用户
    - name: Configure git authority
      shell: bash
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    # 安装 Node
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node_version }}
    # 安装 pnpm
    - name: Install Pnpm
      uses: pnpm/action-setup@v2
      if: ${{ hashFiles('**/pnpm-lock.yaml') != '' }}
      with:
        version: 8
        run_install: false
    # 缓存依赖
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: '**/node_modules/*'
        key: ${{ runner.os }} Node@${{ inputs.node_version }} ${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml', '**/yarn.lock') }}
    # 安装依赖
    - name: Install dependencies
      shell: bash
      run: npx swpm install
